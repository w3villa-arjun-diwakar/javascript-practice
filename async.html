<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    async function first() {
    return new Promise(resolved => {
        setTimeout(() => { console.log('1'); return resolved(true); }, 1000);
    });
};
async function second() {
    return new Promise(resolved => {
        setTimeout(() => { console.log('2'); return resolved(true); }, 200);
    });
}
async function third() {
    return new Promise(resolved => {
        setTimeout(() => { console.log('3'); return resolved(true); }, 100);
    });
}
 async function callFun() {
     await first();
     await second();
     await third();
}
callFun();
</script>
<body>
    
</body>
</html>
